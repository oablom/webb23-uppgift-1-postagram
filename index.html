<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initia l-scale=1.0" />
    <link rel="stylesheet" href="Styles/index.css" />
    <title>Postagram</title>
  </head>
  <body>
    <header>
      <div class="header-mobile">
        <img src="/Icons/logo.svg" alt="Logo: Postagram" />
        <img src="/Icons/add.svg" alt="Icon: circle with a plus inside" />
      </div>
      <div class="header-desktop"></div>
    </header>
    <footer>
      <div class="footer-mobile">
        <img src="/Icons/home.svg" alt="Icon: house" class="footer-icon" />
        <img
          src="/Icons/search.svg"
          alt="Icon: magnifying glass"
          class="footer-icon"
        />
        <img src="Icons/heart.svg" alt="Icon: heart" class="footer-icon" />
        <img
          src="Icons/mountain.jpg"
          alt="Icon: trees and a mountain"
          class="mountain"
        />
      </div>
      <div class="footer-desktop"></div>
    </footer>
  </body>
</html>
